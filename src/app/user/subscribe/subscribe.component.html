<ion-header translucent="true"  class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="dismiss()">
      <ion-button expand="block" routerLink="/component-details">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Search Channels</ion-title>
    <ion-button slot="end" fill="clear"  slot="end" class="md ion-activatable ion-focusable">
      <ion-icon  class="icon-medium md" name="ellipsis-vertical-outline" ></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<div class="action">
  <ion-item [formGroup]="searchForm"> 
    <ion-input type="search" placeholder="Start typing ..." formControlName="search" (keyup)="getChannelList()"></ion-input>
    <ion-button fill="clear">
      <ion-icon slot="end"  name="search"></ion-icon>
    </ion-button>
  </ion-item>
<label class="ion-text-center">
  <p>Search by channel name or profile name</p>
</label>
<ion-list class="margin-bottom ion-no-padding" color="transparent">
  <ion-item *ngFor="let data of channels" class="ion-activatable"  id="{{data.id}}">
    <div style="margin-right: 8px;">
      <ngx-avatar class="img" name="{{data.title}}"></ngx-avatar>
    </div>
    <ion-label class="ion-text-wrap" >
      <h2 class="text-height">
        <strong><a >{{ data.title }}</a></strong>
        <p class="ion-float-end">
        <ion-button  expand="block" (click) = "subscribe(data.channel_id)"   color="secondary" shape="round">
          subscribe
        </ion-button></p>
      </h2>
      <p class="text-height">{{ data.description }}</p>
      <ion-item-divider>
      </ion-item-divider>
      <ion-buttons class="ion-padding">
        <ion-button>
        <ion-icon name="person-outline"></ion-icon>
        </ion-button>
        <ion-label style="color: rgb(182, 182, 182);">{{data.fullname}}</ion-label>
      </ion-buttons>
    </ion-label>
    <ion-ripple-effect></ion-ripple-effect>
  </ion-item>
</ion-list>


</div>
  

</ion-content>
