<ion-content [fullscreen]="true" class="ion-padding">
  <ion-text >
    <h1>Welcome</h1>
    <p>Get started by logging into<br>your account.</p>
  </ion-text>
  <div class="actions">

    <ion-button class="signup-btn" routerLink="/register" expand="block"> Signup with Mat# | StaffId</ion-button>
    <div class="separator">
      <span>or</span>
      <span class="line left"></span>
      <span class="line right"></span>
    </div>
    <div class="login-buttons">
      <ion-button>
        <ion-avatar>
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-avatar>
        <ion-label>Facebook</ion-label>
        <ion-back-button></ion-back-button>
      </ion-button>
      <ion-button>
        <ion-avatar>
          <ion-icon name="logo-google"></ion-icon>
        </ion-avatar>
        <ion-label>Google</ion-label>
        <ion-back-button></ion-back-button>
      </ion-button>
    </div>
  
    <p class="login">Existing user? <a routerLink="/login">Login Now</a></p>
  </div>

</ion-content>
