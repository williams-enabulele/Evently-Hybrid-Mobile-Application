<ion-header no-shadow (click)="dismiss()">
  <ion-toolbar>
    <ion-buttons class="ion-text-center" slot="start">
      <ion-button >
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-align-self-end">Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]=true>
  <ion-text color="primary">
    <h1 style="padding-left: 15px;">Edit Profile</h1>
  </ion-text>
  <ion-text color="primary">
    <p  style="padding-left: 15px;">Make it easy for students | staffs to find you</p>
  </ion-text>
  <div class="actions" [formGroup]="profileEdit" >
     
    <label  expand="block" color="secondary" fill="clear" for="actual">
      <input type="file" id="actual" name="img"  hidden (change)="readUrl($event)">
      <img src="../../../assets/img/place.jpg"  *ngIf=!url style="height: 120px; width: 120px; background-size: contain; background-position: center; border-radius: 50%;">
     </label>
       
        <img [src]="url" *ngIf=url style="border-radius: 50%;">
    

    <br>
    <ion-item>
      <ion-textarea formControlName="bio" placeholder="Bio" [value]="userProfile['bio']"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-input type="text" formControlName="fullname" placeholder="Fullname" [value]="userProfile['fullname']" [disabled]></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" formControlName="faculty" placeholder="Faculty" [value]="userProfile['faculty']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" formControlName="department" placeholder="Department" [value]="userProfile['department']"    ></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-select  multiple="false" placeholder="Select Level" formControlName="level" >
        <ion-select-option *ngFor="let l of levels" value="{{l.id}}">{{l.level}}</ion-select-option> 
      </ion-select>
    </ion-item>
    <ion-item lines = "none">
    </ion-item>
    <br>
    <div class="bottom-section">
      <ion-button (click)="onSubmit()" [disabled]="profileEdit.invalid" >Commit</ion-button>
    </div>
  </div>
</ion-content>
