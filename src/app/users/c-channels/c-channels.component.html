<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="secondary" (click)="channelsModal()">
    <ion-icon color="light" name="tv"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content class="ion-padding">
  <ion-text color="primary">
    <h1 style="padding-left: 15px;" class="ion-text-left">My Channels</h1>
    <p  style="padding-left: 15px;" class="ion-text-left">List of channels created </p>
  </ion-text>
  <div class="centered" *ngIf="records.length === 0">
    <ion-card-content>
      <ion-img class="md" src="/assets/man-reading.png"></ion-img>
      <ion-text color="primary" style="text-align: center;">
        <h3>No records yet, Subscribe to a channel to see feeds</h3>
      </ion-text>
    </ion-card-content>
  </div>
<ion-list class="margin-bottom ion-no-padding " color="transparent">
  <ion-item *ngFor="let data of records" class="ion-activatable">
    <ngx-avatar slot="start" *ngIf="null == data.img_url" name="{{data.title}}"></ngx-avatar>
    <ion-img slot="start" *ngIf="null !== data.img_url" >
      <img [src]="data.img_url"  class="ion-padding" style="width: 20%; border-radius: 40%;"/>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-img>
    <ion-label class="ion-text-wrap">
      <ion-item class="ion-no-padding"  lines="none"  class="item md item-lines-none ion-focusable item-label ">
        <ion-label  class="sc-ion-label-md-h sc-ion-label-md-s md ">
          <p  class="text-size-xs">{{data.created_at | date }}</p>
        </ion-label>
        <ion-button fill="clear"  slot="end" class="md ion-activatable ion-focusable " (click)="presentActionSheet(data.id)">
          <ion-icon  class="icon-medium md" name="ellipsis-vertical-outline" ></ion-icon>
        </ion-button>
      </ion-item>
      <h2 class="text-height">
        <strong>{{ data.title }}</strong>
      </h2>
      <p class="text-height">{{ data.description}}</p>
    </ion-label>
    <ion-ripple-effect></ion-ripple-effect>
  </ion-item>
</ion-list>
</ion-content>
