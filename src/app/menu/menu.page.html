
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
    
      <ion-content>
        <div class="menu-header-bg"></div>
        <div class="header-content">
            <ngx-avatar class="img" name="{{records['fullname']}}"></ngx-avatar>
            <ion-label>
              <h2>{{records['fullname']}}</h2>
              <p>{{records['username']}}</p>
            </ion-label>

          </div>
        <ion-list class="menu-items" lines="none">
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" lines="none" detail="false" routerLinkActive="selected" (click)="profileModal()">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>My Profile</ion-label>
            </ion-item>
            <ion-item routerDirection="root" lines="none" detail="false" routerLinkActive="selected" (click)="aboutModal()">
              <ion-icon slot="start" name="information-circle"></ion-icon>
              <ion-label>About</ion-label>
            </ion-item>
            <ion-item routerDirection="root" lines="none" detail="false" routerLinkActive="selected" (click)="subscriptionModal()" >
              <ion-icon slot="start" name="heart"></ion-icon>
              <ion-label>My Subscriptions</ion-label>
            </ion-item>
            <ion-item routerDirection="root" lines="none" detail="false" routerLinkActive="selected" (click)="subscribeModal()" >
              <ion-icon slot="start" name="tv"></ion-icon>
              <ion-label>Channels</ion-label>
            </ion-item>
          </ion-menu-toggle>
         
         
        </ion-list>
      </ion-content>
      <ion-footer class="foot">
        <ion-item (click)="logout()" lines="none">
          
        <ion-label>
            <h2><ion-icon slot="start" name="power"></ion-icon> Logout</h2>
        </ion-label>
        <p>EBELE V 1.0 </p>
        </ion-item>
      </ion-footer>
    </ion-menu>
    
    <ion-app><router-outlet id="main-content"></router-outlet></ion-app>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="timeline" class="active">
          <ion-icon  name="home-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="home">
          <ion-icon name="megaphone-outline"></ion-icon>
        </ion-tab-button>
    
        <ion-tab-button tab="chat">
          <ion-icon name="chatbubbles-outline"></ion-icon>
        </ion-tab-button>
    
        <ion-tab-button (click)="toggleMenu()">
          <ion-icon name="menu-outline"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-split-pane>
